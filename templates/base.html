<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}EatFit{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
 body {
 padding-top: 70px;
 padding-bottom: 80px;
 background-color: #f8f9fa;
 }
 .navbar {
 background-color: #28a745;
 }
 .navbar-brand, .nav-link {
 color: white !important;
 }
 .btn-primary {
 background-color: #ffc107;
 border-color: #ffc107;
 color: black;
 }
 .card {
 margin-bottom: 20px;
 }
 .footer {
 background-color: #28a745;
 color: white;
 padding: 20px 0;
 text-align: center;
 position: fixed;
 bottom: 0;
 left: 0;
 right: 0;
 z-index: 1000;
 }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand" href="/">EatFit</a>
<div class="navbar-nav ms-auto">
<a class="nav-link" href="/">Início</a>
<a class="nav-link" href='/procurar-receita'>Procurar</a>
<a class="nav-link" href="/receitas-por-ingredientes">Ingredientes</a>
<a class="nav-link" href="/plano-refeicoes">Plano</a>
<a class="nav-link" href="/perfil">Perfil</a>
</div>
</div>
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
<footer class="footer">
<div class="container">
<p>EatFit - Laboratório de Programação</p>
</div>
</footer>
</body>
</html>
