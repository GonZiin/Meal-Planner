{% extends 'base.html' %}

{% block title %}Criar Plano de Refeições{% endblock %}

{% block content %}
<div class="card mb-4">
    <div class="card-header bg-success text-white">
        <h2 class="mb-0">Gerar Plano de Refeições</h2>
    </div>
    <div class="card-body">
        <form action="/plano-refeicoes" method="post">
            <div class="mb-3">
                <label for="tempo" class="form-label">Duração do Plano</label>
                <select class="form-select" id="tempo" name="tempo">
                    <option value="day">Um dia</option>
                    <option value="week">Uma semana</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="calorias" class="form-label">Meta Diária de Calorias</label>
                <input type="number" class="form-control" id="calorias" name="calorias" min="1000" max="4000" value="2000">
            </div>
            
            <div class="mb-3">
                <label for="dieta" class="form-label">Dieta</label>
                <select class="form-select" id="dieta" name="dieta">
                    <option value="">Qualquer</option>
                    <option value="vegetarian">Vegetariana</option>
                    <option value="vegan">Vegana</option>
                    <option value="gluten free">Sem Glúten</option>
                    <option value="ketogenic">Cetogénica</option>
                    <option value="paleo">Paleo</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="excluidos" class="form-label">Ingredientes a Excluir</label>
                <input type="text" class="form-control" id="excluidos" name="excluidos" placeholder="Ex: cebola, pimenta, glúten">
                <div class="form-text">Separe múltiplos ingredientes com vírgulas</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Gerar Plano de Refeições</button>
        </form>
    </div>
</div>
{% endblock %}
