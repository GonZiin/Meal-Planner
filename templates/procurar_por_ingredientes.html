{% extends 'base.html' %}

{% block title %}Procurar por Ingredientes{% endblock %}

{% block content %}
<div class="card mb-4">
    <div class="card-header bg-success text-white">
        <h2 class="mb-0">Procurar Receitas por Ingredientes</h2>
    </div>
    <div class="card-body">
        <form action="/receitas-por-ingredientes" method="post">
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes disponíveis?</label>
                <textarea class="form-control" id="ingredientes" name="ingredientes" rows="3" placeholder="Ex: ovos, queijo, farinha, tomate"></textarea>
                <div class="form-text">
                    Separa os ingredientes com vírgulas.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="numero" class="form-label">Número de receitas a mostrar</label>
                <input type="number" class="form-control" id="numero" name="numero" min="1" max="10" value="5">
            </div>
            
            <button type="submit" class="btn btn-primary">Encontrar Receitas</button>
        </form>
    </div>
</div>
{% endblock %}
