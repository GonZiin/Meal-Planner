{% extends 'base.html' %}

{% block title %}Sobre o Projeto{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header bg-success text-white">
    Sobre o Projeto
  </div>
  <div class="card-body">
    <figure>
      <blockquote class="blockquote">
        <p>
          Este projeto foi desenvolvido no âmbito da Unidade Curricular de Laboratório de Programação. 
          A aplicação foi construída utilizando <strong>Flask</strong> como framework web e <strong>Bootstrap</strong> para a interface visual. 
          Os templates HTML são geridos com o motor de templates <strong>Jinja</strong>, integrado ao Flask.
        </p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Projeto Acadêmico — <cite title="Fonte">Laboratório de Programação</cite>
      </figcaption>
    </figure>
  </div>
</div>
{% endblock %}
